<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Tente adivinhar o número secreto entre 1 e 100. Você tem 10 tentativas.</p>

  <!-- Campo para digitar palpite -->
  <input type="number" id="palpite" min="1" max="100" placeholder="Seu palpite">
  <button onclick="verificarPalpite()">Chutar</button>

  <!-- Mensagens do jogo -->
  <p id="mensagem"></p>
  <p id="tentativas"></p>

  <!-- Botão de Reiniciar -->
  <button id="reiniciar" onclick="reiniciarJogo()" style="display:none;">
    Reiniciar Jogo
  </button>

  <!-- Script JS -->
  <script src="script.js"></script>
</body>
</html>
